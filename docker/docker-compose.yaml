        ipv4_address: 172.28.0.32
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SHORTENER_NODE_ID: "2"
      SERVER_PORT: "8080"
    mem_limit: 2g
    memswap_limit: 2g
    depends_on:
