    volumes:
      - redis2:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 5s

  redis3:
    image: redis:7.4
    container_name: redis3
    hostname: redis3
    networks:
      shortener_net:
        ipv4_address: 172.28.0.23
    command: >
      redis-server
      --port 6379
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --appendfilename appendonly.aof
      --appendfsync everysec
      --aof-use-rdb-preamble yes
      --save 900 1
      --save 300 10
      --save 60 10000
      --protected-mode no
      --bind 0.0.0.0
    mem_limit: 2g
    memswap_limit: 2g
    volumes:
      - redis3:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 5s

  redis4:
    image: redis:7.4
    container_name: redis4
    hostname: redis4
    networks:
      shortener_net:
        ipv4_address: 172.28.0.24
    command: >
      redis-server
      --port 6379
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --appendfilename appendonly.aof
      --appendfsync everysec
      --aof-use-rdb-preamble yes
      --save 900 1
      --save 300 10
      --save 60 10000
      --protected-mode no
      --bind 0.0.0.0
    mem_limit: 2g
    memswap_limit: 2g
    volumes:
      - redis4:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 5s

  redis5:
    image: redis:7.4
    container_name: redis5
    hostname: redis5
    networks:
      shortener_net:
        ipv4_address: 172.28.0.25
    command: >
      redis-server
      --port 6379
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --appendfilename appendonly.aof
      --appendfsync everysec
      --aof-use-rdb-preamble yes
      --save 900 1
      --save 300 10
      --save 60 10000
      --protected-mode no
      --bind 0.0.0.0
    mem_limit: 2g
    memswap_limit: 2g
    volumes:
      - redis5:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 5s

  redis6:
    image: redis:7.4
    container_name: redis6
    hostname: redis6
    networks:
      shortener_net:
        ipv4_address: 172.28.0.26
    command: >
      redis-server
      --port 6379
      --cluster-enabled yes
