      redis-cluster-init:
        condition: service_completed_successfully

  api3:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: shortener-api-3
    hostname: api3
    networks:
      shortener_net:
        ipv4_address: 172.28.0.33
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SHORTENER_NODE_ID: "3"
      SERVER_PORT: "8080"
    mem_limit: 2g
    memswap_limit: 2g
    depends_on:
      cassandra-init:
        condition: service_completed_successfully
      redis-cluster-init:
        condition: service_completed_successfully

  # ----------------------------
  # NGINX
  # ----------------------------
  nginx:
    image: nginx:1.27-alpine
    container_name: shortener-nginx
    depends_on:
      - api1
      - api2
      - api3
    ports:
      - "80:80"
    networks:
      shortener_net:
        ipv4_address: 172.28.0.40
    mem_limit: 2g
    memswap_limit: 2g
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

networks:
  shortener_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  cass1:
  cass2:
  cass3:
  redis1:
  redis2:
  redis3:
  redis4:
  redis5:
  redis6: