  # ----------------------------
  # Redis Cluster init
  # ----------------------------
  redis-cluster-init:
    image: redis:7.4
    container_name: redis-cluster-init
    depends_on:
      redis1:
        condition: service_healthy
      redis2:
        condition: service_healthy
      redis3:
        condition: service_healthy
      redis4:
        condition: service_healthy
      redis5:
        condition: service_healthy
      redis6:
        condition: service_healthy
    networks:
      shortener_net:
        ipv4_address: 172.28.0.27
    volumes:
      - ./redis-cluster-init.sh:/usr/local/bin/redis-cluster-init.sh:ro
    entrypoint: [ "/usr/local/bin/redis-cluster-init.sh" ]
    restart: "no"
    mem_limit: 2g
    memswap_limit: 2g

  # ----------------------------
  # API
  # ----------------------------
  api1:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: shortener-api-1
    hostname: api1
    networks:
      shortener_net:
        ipv4_address: 172.28.0.31
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SHORTENER_NODE_ID: "1"
      SERVER_PORT: "8080"
    mem_limit: 2g
    memswap_limit: 2g
    depends_on:
      cassandra-init:
        condition: service_completed_successfully
      redis-cluster-init:
        condition: service_completed_successfully


  api2:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: shortener-api-2
    hostname: api2
    networks:
